{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Staff Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% block extra_css %}{% endblock %}
</head>
<body>
  {% include 'kilistaff/staffsidebar.html' %}

  <div class="main" id="main">
    <div class="topbar">
      <div class="topbar-left">
        <i class="fa-solid fa-bars menu-toggle" id="toggleBtn"></i>
        <input type="text" placeholder="Search here..." />
      </div>
      <div class="user-menu">
        <i class="fa-solid fa-user user-icon" id="userIcon"></i>
        <div class="dropdown" id="userDropdown">
          <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
          <a href="/auth/logout/"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
      </div>
    </div>

    {% block content %}{% endblock %}
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
