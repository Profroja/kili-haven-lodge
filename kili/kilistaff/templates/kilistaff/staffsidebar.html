{% load static %}
<div class="sidebar" id="sidebar">
  <div class="brand">
    <div class="brand-text">
      <span>Kili Haven Lodge</span>
    </div>
    <img src="{% static 'images/logo-kili.png' %}" alt="Kili Haven Lodge Logo" class="brand-logo">
  </div>
  <ul id="menu">
    <li class="{% if request.resolver_match.url_name == 'staff_dashboard' %}active{% endif %}" onclick="navigateTo('/staff/dashboard/')">
      <i class="fa-solid fa-house"></i><span>Dashboard</span>
    </li>
    <li class="{% if request.resolver_match.url_name == 'staff_rooms' %}active{% endif %}" onclick="navigateTo('/staff/rooms/')">
      <i class="fa-solid fa-bed"></i><span>Rooms</span>
    </li>
    <li class="{% if request.resolver_match.url_name == 'staff_reservations' %}active{% endif %}" onclick="navigateTo('/staff/reservations/')">
      <i class="fa-solid fa-calendar-check"></i><span>Reservations</span>
    </li>
    <li class="{% if request.resolver_match.url_name == 'staff_checkin' %}active{% endif %}" onclick="navigateTo('/staff/checkin/')">
      <i class="fa-solid fa-user-check"></i><span>Check-in/Check-out</span>
    </li>
    <li class="{% if request.resolver_match.url_name == 'staff_sales' %}active{% endif %}" onclick="navigateTo('/staff/sales/')">
      <i class="fa-solid fa-chart-line"></i><span>Sales</span>
    </li>
    <li onclick="navigateTo('/auth/logout/')">
      <i class="fa-solid fa-right-from-bracket"></i><span>Log out</span>
    </li>
  </ul>
</div>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    display: flex;
    min-height: 100vh;
    background: #f5f6fa;
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    background: rgb(11, 24, 4);
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 20px 0;
    position: fixed;
    height: 100%;
    transition: width 0.3s, left 0.3s;
    overflow: hidden;
    z-index: 1000;
    left: 0;
  }

  .sidebar.collapsed {
    width: 80px;
  }

  .sidebar.hidden {
    left: -250px; /* for mobile close */
  }

  .brand {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 0 20px;
    margin-bottom: 30px;
  }

  .brand-text {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .brand i {
    font-size: 24px;
  }

  .brand span {
    font-size: 18px;
    font-weight: bold;
    white-space: nowrap;
    transition: opacity 0.3s;
  }

  .brand-logo {
    width: 60px;
    height: 60px;
    object-fit: contain;
    transition: opacity 0.3s;
  }

  .sidebar.collapsed .brand span {
    opacity: 0;
  }

  .sidebar.collapsed .brand-logo {
    opacity: 0;
  }

  .sidebar ul {
    list-style: none;
  }

  .sidebar ul li {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px 20px;
    cursor: pointer;
    transition: 0.3s;
    border-top-left-radius: 30px;
    border-bottom-left-radius: 30px;
    margin: 5px 10px;
    white-space: nowrap;
  }

  .sidebar ul li i {
    font-size: 18px;
    min-width: 20px;
    text-align: center;
  }

  .sidebar ul li:hover {
    background: #2a5a1a;
  }

  .sidebar ul li.active {
    background: #fff;
    color: rgb(11, 24, 4);
    font-weight: bold;
  }

  .sidebar ul li.active:hover {
    background: #fff;
    color: rgb(10, 22, 4);
  }

  .sidebar.collapsed ul li span {
    display: none;
  }

  /* Main content */
  .main {
    margin-left: 250px;
    padding: 20px;
    flex: 1;
    transition: margin-left 0.3s;
    width: 100%;
  }

  .main.collapsed {
    margin-left: 80px;
  }

  .main.full {
    margin-left: 0; /* when sidebar hidden on mobile */
  }

  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
    position: relative;
  }

  .topbar-left {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .topbar input {
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 20px;
  }

  .menu-toggle {
    font-size: 22px;
    cursor: pointer;
    display: inline-block;
  }

  /* User dropdown */
  .user-menu {
    position: relative;
  }

  .user-icon {
    font-size: 22px;
    cursor: pointer;
  }

  .dropdown {
    position: absolute;
    right: 0;
    top: 40px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    display: none;
    flex-direction: column;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    z-index: 1001;
  }

  .dropdown.active {
    display: flex;
  }

  .dropdown a {
    padding: 10px 15px;
    text-decoration: none;
    color: #333;
    transition: background 0.2s;
  }

  .dropdown a:hover {
    background: #f0f0f0;
  }

  @media (max-width: 768px) {
    .sidebar {
      left: -250px; /* hide sidebar on mobile */
    }

    .sidebar.show {
      left: 0;
    }

    .main {
      margin-left: 0 !important;
    }
  }
</style>

<script>
  // Navigation function
  function navigateTo(url) {
    window.location.href = url;
  }

  // Toggle sidebar functionality
  document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");
    const userIcon = document.getElementById("userIcon");
    const userDropdown = document.getElementById("userDropdown");

    if (toggleBtn) {
      toggleBtn.addEventListener("click", () => {
        if (window.innerWidth <= 768) {
          sidebar.classList.toggle("show");
        } else {
          sidebar.classList.toggle("collapsed");
          if (main) main.classList.toggle("collapsed");
        }
      });
    }

    // Highlight active menu item
    const menuItems = document.querySelectorAll("#menu li");
    menuItems.forEach(item => {
      item.addEventListener("click", () => {
        menuItems.forEach(i => i.classList.remove("active"));
        item.classList.add("active");
      });
    });

    // User dropdown toggle
    if (userIcon && userDropdown) {
      userIcon.addEventListener("click", () => {
        userDropdown.classList.toggle("active");
      });

      // Close dropdown if clicking outside
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".user-menu")) {
          userDropdown.classList.remove("active");
        }
      });
    }
  });
</script>
